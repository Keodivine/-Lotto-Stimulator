<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Lotto Simulator</h1>
    <nav>
      <ul>
        <li><a href="#user">User</a></li>
        <li><a href="#admin">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="user">
      <h2>User</h2>
      <div class="user-options">
        <h3>Select Numbers</h3>
        <div class="number-picker">
          </div>
        <h3>Number of Boards</h3>
        <input type="number" id="num-boards" min="1" max="10">
        <h3>Lotto Plus</h3>
        <div class="lotto-plus">
          <input type="checkbox" id="lotto-plus-1"> Lotto Plus 1
          <input type="checkbox" id="lotto-plus-2"> Lotto Plus 2
        </div>
        <button id="generate-tickets">Generate Tickets</button>
      </div>

      <div id="tickets">
        </div>
    </section>

    <section id="admin" style="display: none;">
      <h2>Admin</h2>
      <div class="admin-options">
        <h3>Draw Simulation</h3>
        <button id="simulate-draw">Simulate Draw</button>
        <div id="draw-results">
          </div>
      </div>
    </section>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
